<dim-store-item ng-repeat="item in vm.items | equipped:false | sortItems:vm.settings.itemSort track by item.index" item-data="item" class="ng-scope ng-isolate-scope">
    <div data-fate-weapon-registered="true" ui-draggable="true" id="6917529048066309358-ps200" drag-channel="Kinetic" title="Suros Throwback // Auto Rifle - Precision
" drag="::vm.item.index" class="item" ng-click="vm.clicked(vm.item, $event)" ng-class="{ 'search-hidden': !vm.item.visible }" draggable="true" role="button" tabindex="0" data-fate-weapon-name="Suros Throwback" data-fate-weapon-rarity="uncommon" data-fate-weapon-type="Auto Rifle" data-fate-is-modded="false" data-fate-base-light="200" data-fate-weapon-registered="true">
        <!-- ngIf: ::vm.item.percentComplete && !vm.item.complete -->
        <div class="item-img" ng-class="::{ complete: vm.item.complete, diamond: (vm.item.destinyVersion == 2 &amp;&amp; vm.item.bucket.hash == 3284755031), masterwork: vm.item.masterwork }" ng-style="::vm.item.icon | bungieBackground" ng-dblclick="vm.doubleClicked(vm.item, $event)" tabindex="0" style="background-image: url(&quot;https://www.bungie.net/common/destiny2_content/icons/fd43acca1548271b8e0ea8e8c4d75783.jpg&quot;);"></div>

        <!-- ngIf: vm.item.dtrRating && (vm.item.dtrRatingCount > (vm.item.destinyVersion == 2 ? 0 : 1) || vm.item.dtrHighlightedRatingCount > 0) -->
        <div class="item-element solar" ng-class="::vm.item.dmg"></div>

        <!-- ngIf: vm.item.isNew -->
        <!-- ngIf: ::vm.showBadge -->
        <div ng-class="::vm.badgeClassNames" ng-if="::vm.showBadge" ng-bind="::vm.badgeCount" class="ng-binding ng-scope item-equipment item-stat">200</div>
        <!-- end ngIf: ::vm.showBadge -->
