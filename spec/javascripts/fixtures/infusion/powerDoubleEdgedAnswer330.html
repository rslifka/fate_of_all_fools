<dim-store-item ng-repeat="item in vm.items | equipped:false | sortItems:vm.settings.itemSort track by item.index" item-data="item" class="ng-scope ng-isolate-scope">
    <div ui-draggable="true" id="6917529048444825588-ps330" drag-channel="Power" title="Double-Edged Answer
Sword" drag="::vm.item.index" class="item" ng-click="vm.clicked(vm.item, $event)" ng-class="{ 'search-hidden': !vm.item.visible }" draggable="true" role="button" tabindex="0">
        <!-- ngIf: ::vm.item.percentComplete && !vm.item.complete -->
        <div class="item-img" ng-class="::{ complete: vm.item.complete, diamond: (vm.item.destinyVersion == 2 &amp;&amp; vm.item.bucket.hash == 3284755031), masterwork: vm.item.masterwork }" ng-style="::vm.item.icon | bungieBackground" ng-dblclick="vm.doubleClicked(vm.item, $event)"
            tabindex="0" style="background-image: url(&quot;https://www.bungie.net/common/destiny2_content/icons/792a5deb12adcd7f9618930ff124827c.jpg&quot;);"></div>
        <!-- ngIf: ::vm.item.quality -->
        <!-- ngIf: vm.item.dtrRating && (vm.item.dtrRatingCount > (vm.item.destinyVersion == 2 ? 0 : 1) || vm.item.dtrHighlightedRatingCount > 0) -->
        <div class="item-element void" ng-class="::vm.item.dmg"></div>

        <!-- ngIf: vm.item.isNew -->
        <!-- ngIf: ::vm.showBadge -->
        <div ng-class="::vm.badgeClassNames" ng-if="::vm.showBadge" ng-bind="::vm.badgeCount" class="ng-binding ng-scope item-equipment item-stat">330</div>
        <!-- end ngIf: ::vm.showBadge -->
        <div class="fate-glyph fate-dupe fglyph-knives" style="display:none"></div>
        <div class="fate-ignore-slot fate-glyph fate-middling fate-question-mark fglyph-question-mark" style=""></div>
    </div>
</dim-store-item>
